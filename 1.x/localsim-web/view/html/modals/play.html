<div id="play" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form>
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Play</h4>
                </div>

                <!-- body -->
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="form-group">
                            <div class="table-bordered form-fields">
                                <label>Play mode:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" checked="checked" value="" id="play-animation">With animation</label>
                                </div>
                                <div></div>
                            </div>
                            <div class="table-bordered form-fields">
                                <!--<div class="form-fields-row">-->
                                    <!--<label>Number of runs:</label>-->
                                    <!--<input title="max" type="text" class="form-control" id="play-runs">-->
                                <!--</div>-->
                                <div class="form-fields-row">
                                    <label>Duration (seconds):</label>
                                    <input title="max" type="text" class="form-control" id="play-duration">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-success" id="play-submit">Start simulation</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script>

    let play_modal = $("#play");
    let play_submit = $('#play-submit');

    play_submit.click(function(){
        app.simulation_popup.do_();
    });

    play_modal.on('hidden.bs.modal', function(){
        $(this).find('form').trigger('reset');
        $(document).off('keydown');
        $(document).keydown(function(e){
            app.keypress_callback(e);
        });
    });

    play_modal.on('shown.bs.modal', function () {
        $('#play-duration').focus();
        $(document).off('keydown');
        $(document).keydown(function(e){
            if (e.which == ENTER_KEY) {
                e.preventDefault();

                play_submit.click();
            }
        });
    });

    play_modal.draggable({
        handle: ".modal-header, .modal-footer"
    });

</script>
