<div id="play-progress" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form>
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Simulation</h4>
                </div>

                <!-- body -->
                <div class="modal-body container-fluid">
                    <div class="row">
                        <div class="form-group">
                            <div class="table-bordered form-fields">
                                <label for="play-spinner">Buffering. Please wait...</label>
                                <div class="loader" id="play-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<script>

    let progress_modal = $("#play-progress");

    progress_modal.on('hidden.bs.modal', function(){
        $(this).find('form').trigger('reset');
        $(document).off('keydown');
        $(document).keydown(function(e){
            app.keypress_callback(e);
        });
    });

    progress_modal.on('shown.bs.modal', function(){
        $(document).off('keydown');
    });

    progress_modal.draggable({
        handle: ".modal-header, .modal-footer"
    });

</script>
